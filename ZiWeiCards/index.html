<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>紫微牌卡</title>
    <!-- <link rel="icon" type="image/png" href="images/Logo/logo_circle.png" /> -->

    <link rel="icon" href="/images/Logo/favicon.ico" type="32x32">
    <link rel="icon" href="/images/Logo/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/images/Logo/apple-touch-icon.png" color="#5bbad5">
    
    <!-- 主題色（用於行動裝置工具列／Windows 釘選） -->
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css2?
        family=Noto+Sans+TC:wght@400;700&
        family=Noto+Serif+TC:wght@400;700&
        display=swap" rel="stylesheet" />
    <!-- 新增這行：外部 CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script src="script.js"></script>
    <!-- 引入截圖函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <header class="site-header" style="display:flex; align-items:center; gap:8px; margin-bottom:16px;">
        <div class="logo-title">
            <!-- logo 圖片 -->
            <img src="images/Logo/logo.png" alt="沐心 Logo" style="height:50px; width:auto;" />
            <!-- 頁面標題 -->
            <h1>紫微牌卡
                <a href="https://www.instagram.com/onmymind.fortune/" target="_blank"> 沐心紫微</a>
            </h1>
        </div>
        <div class="update-header">
            最後更新日期：2025/07/28
        </div>
    </header>

    <div class="control-bar">
        <div class="question-group">
            <label for="questionInput">輸入問題：</label>
            <input type="text" id="questionInput" class="form-control" placeholder="請輸入問題" />
        </div>

        <div class="select-group">
            <label for="spreadSelector">選擇牌陣：</label>
            <select id="spreadSelector" onchange="showRandomContent(true)">
                <!-- <option value="blocks">【擲筊】</option> -->
                <option value="single">【一張】牌陣 (1長生牌)</option>
                <option value="two">【二張】牌陣 (1主+1輔)</option>
                <option value="basicThree" selected>【三張】基礎牌陣 (1主+1輔+1長)</option>
                <option value="opposition">【對宮】牌陣 (2主+2輔+1長)</option>
                <option value="threeFour">【三方四正】牌陣 (4主+4輔+1長)</option>
                <option value="twelve">【十二宮位】大牌陣 (13主+12輔+1長)</option>
            </select>
        </div>

        <div class="btn-group">
            <button id="drawBtn" onclick="showRandomContent()">抽牌</button>
            <span class="divider">｜</span>
            <button id="shuffleBtn" onclick="shufflePreview()">洗牌</button>
            <span class="divider">｜</span>
            <button id="saveBtn" onclick="saveCardScreen()">儲存牌面</button>
        </div>
    </div>

    <!-- 抽牌時間顯示 -->
    <div id="drawTimeDisplay" style="margin-top: 12px; font-size: 24px; font-weight: bold;"></div>

    <!-- 卡片容器 -->
    <div id="cardArea" class="card-wrapper, hidden">
        <div id="cardContainer" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 0;"></div>
        <div id="twelveContainer" style="display: none;">
        </div>
    </div>

    <!-- ★ 新增；預設先隱藏，選到「擲筊」時才顯示 -->
    <!-- <div id="blocksArea" class="hidden">
        <img id="block1" src="images/4blocks/blocks_1-1.png" alt="block‑1">
        <img id="block2" src="images/4blocks/blocks_2-1.png" alt="block‑2">
    </div> -->
  
</body>

</html>
